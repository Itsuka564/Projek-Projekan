<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Interaktif v3</title>

    <style>
        /* --- [BARU] Definisi Variabel Warna (Tema Terang) --- */
        :root {
            --font-primary: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            
            /* Warna Latar */
            --bg-body-gradient: linear-gradient(to top, #e3eeff 0%, #f3e7e9 100%);
            --bg-container: #ffffff;
            --bg-container-hover: #f9f9f9;
            --bg-input: #fdfdfd;

            /* Warna Teks */
            --text-primary: #2c3e50;
            --text-secondary: #5a6a7a;
            --text-muted: #7f8c8d;
            --text-on-accent: #ffffff;

            /* Warna Aksen & Tombol */
            --color-accent-primary: #007bff;
            --color-accent-primary-hover: #0056b3;
            --color-accent-secondary: #27ae60;
            --color-accent-secondary-hover: #229954;
            
            /* Warna Status & Utility */
            --color-danger: #e74c3c;
            --color-danger-hover: #c0392b;
            --color-warning: #e67e22;
            --color-border: #ecf0f1;
            --color-shadow: rgba(0, 0, 0, 0.08);
            
            /* Transisi */
            --transition-fast: all 0.2s ease;
            --transition-slow: all 0.4s ease;
        }

        /* --- [BARU] Definisi Variabel Warna (Tema Gelap) --- */
        body.dark-theme {
            --bg-body-gradient: linear-gradient(to top, #28313b 0%, #1c252c 100%);
            --bg-container: #2c3e50;
            --bg-container-hover: #34495e;
            --bg-input: #3b4c5f;

            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --text-muted: #95a5a6;
            --text-on-accent: #ffffff;
            
            /* Warna Aksen tetap cerah agar kontras */
            --color-accent-primary: #008fff;
            --color-accent-primary-hover: #007be0;
            --color-accent-secondary: #2ecc71;
            --color-accent-secondary-hover: #27ae60;

            --color-danger: #e74c3c;
            --color-danger-hover: #c0392b;
            --color-warning: #f39c12;
            --color-border: #3a5063;
            --color-shadow: rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: var(--font-primary);
            background-image: var(--bg-body-gradient);
            background-attachment: fixed;
            color: var(--text-secondary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px;
            min-height: 100vh;
            /* [BARU] Transisi untuk ganti tema */
            transition: var(--transition-slow);
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            width: 100%;
            max-width: 1100px;
        }
        
        /* Universal Container Style */
        .calendar-container, .task-container {
            background: var(--bg-container);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--color-shadow);
            transition: var(--transition-slow);
        }

        /* --- Bagian Kalender --- */
        .calendar-container {
            flex: 2;
            min-width: 450px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #monthYear {
            font-size: 26px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav-btn {
            background: var(--color-accent-primary);
            color: var(--text-on-accent);
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: var(--transition-fast);
        }
        .nav-btn:hover { background: var(--color-accent-primary-hover); }
        .nav-btn:active { transform: scale(0.95); }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }

        .day-name {
            font-weight: 600;
            text-align: center;
            font-size: 14px;
            padding-bottom: 10px;
            color: var(--text-muted);
        }

        .day {
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition-fast);
            position: relative;
            font-size: 15px;
        }

        .day.other-month { color: #bdc3c7; opacity: 0.5; cursor: not-allowed; }
        .day:not(.other-month):hover { background-color: var(--bg-container-hover); }

        .day.current-day {
            background-color: var(--color-accent-primary);
            color: var(--text-on-accent);
            font-weight: 600;
        }
        .day.selected-day {
            background-color: var(--color-accent-secondary);
            color: var(--text-on-accent);
            font-weight: 600;
        }
        .day .task-marker {
            width: 6px; height: 6px; background-color: var(--color-danger);
            border-radius: 50%; position: absolute; bottom: 6px; left: 50%;
            transform: translateX(-50%);
        }

        /* --- Bagian Tugas (To-Do) --- */
        .task-container {
            flex: 1;
            min-width: 320px;
        }

        /* [BARU] Header Tugas dengan Tombol Tema */
        .task-header-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--color-border);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        #taskHeader {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
        }
        #themeToggleBtn {
            background: none;
            border: 1px solid var(--color-border);
            color: var(--text-secondary);
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition-fast);
        }
        #themeToggleBtn:hover {
            background: var(--bg-container-hover);
            color: var(--text-primary);
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 12px; /* [BARU] Jarak antar input */
            margin-bottom: 20px;
        }
        .input-area label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: -8px;
        }

        .input-area input[type="text"],
        .input-area input[type="date"],
        .input-area input[type="time"] { /* [BARU] Input Waktu */
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            background: var(--bg-input);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            transition: var(--transition-fast);
        }
        .input-area input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
        }

        #addTaskBtn {
            padding: 12px;
            background-color: var(--color-accent-secondary);
            color: var(--text-on-accent);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition-fast);
        }
        #addTaskBtn:hover { background-color: var(--color-accent-secondary-hover); }

        #taskList {
            list-style-type: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
        }
        #taskList li {
            padding: 15px 10px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        #taskList li:last-child { border-bottom: none; }
        
        .task-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
            padding-right: 10px;
        }
        .task-text { font-size: 16px; cursor: pointer; color: var(--text-primary); }
        
        #taskList li.completed .task-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        /* [DIROMBAK] Gaya Deadline */
        .task-deadline {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .task-deadline.due-today { color: var(--color-warning); }
        .task-deadline.overdue { color: var(--color-danger); font-weight: 600; }
        
        .delete-btn {
            background: var(--color-danger);
            color: var(--text-on-accent);
            border: none; padding: 6px 10px; font-size: 12px; border-radius: 4px;
            cursor: pointer; flex-shrink: 0; transition: var(--transition-fast);
        }
        .delete-btn:hover { background: var(--color-danger-hover); }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonthBtn" class="nav-btn">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonthBtn" class="nav-btn">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="day-name">Min</div>
                <div class="day-name">Sen</div>
                <div class="day-name">Sel</div>
                <div class="day-name">Rab</div>
                <div class="day-name">Kam</div>
                <div class="day-name">Jum</div>
                <div class="day-name">Sab</div>
            </div>
            <div class="calendar-grid" id="calendarDays">
                </div>
        </div>

        <div class="task-container">
            <div class="task-header-wrapper">
                <h3 id="taskHeader">Tugas</h3>
                <button id="themeToggleBtn">Ganti Tema</button>
            </div>
            
            <div class="input-area">
                <label for="taskInput">Tugas Baru:</label>
                <input type="text" id="taskInput" placeholder="Mis: Selesaikan modul JavaScript">
                
                <label for="taskDeadlineDateInput">Tenggat Tanggal (Opsional):</label>
                <input type="date" id="taskDeadlineDateInput">

                <label for="taskDeadlineTimeInput">Tenggat Waktu (Opsional):</label>
                <input type="time" id="taskDeadlineTimeInput">
                
                <button id="addTaskBtn">Tambah Tugas</button>
            </div>
            
            <ul id="taskList">
                </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- Elemen DOM ---
            const monthYearEl = document.getElementById('monthYear');
            const calendarDaysEl = document.getElementById('calendarDays');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            
            const taskHeaderEl = document.getElementById('taskHeader');
            const taskInput = document.getElementById('taskInput');
            const taskDeadlineDateInput = document.getElementById('taskDeadlineDateInput'); // [BARU]
            const taskDeadlineTimeInput = document.getElementById('taskDeadlineTimeInput'); // [BARU]
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskListEl = document.getElementById('taskList');
            const themeToggleBtn = document.getElementById('themeToggleBtn'); // [BARU]

            let currentDate = new Date();
            let selectedDate = null;
            let tasks = {}; 

            // --- [BARU] Logika Ganti Tema ---
            
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeToggleBtn.textContent = 'Mode Terang';
                } else {
                    document.body.classList.remove('dark-theme');
                    themeToggleBtn.textContent = 'Mode Gelap';
                }
            }

            themeToggleBtn.addEventListener('click', () => {
                let currentTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
                let newTheme = (currentTheme === 'light') ? 'dark' : 'light';
                applyTheme(newTheme);
                // Simpan pilihan tema
                localStorage.setItem('calendarTheme', newTheme);
            });

            // --- Logika Penyimpanan ---
            
            function loadData() {
                // Muat Tugas
                const storedTasks = localStorage.getItem('calendarTasks');
                tasks = storedTasks ? JSON.parse(storedTasks) : {};
                
                // [BARU] Muat Tema
                const storedTheme = localStorage.getItem('calendarTheme') || 'light';
                applyTheme(storedTheme);
            }

            function saveTasks() {
                localStorage.setItem('calendarTasks', JSON.stringify(tasks));
            }

            // --- Logika Kalender (Render) ---

            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const today = new Date();

                monthYearEl.textContent = currentDate.toLocaleDateString('id-ID', {
                    month: 'long',
                    year: 'numeric'
                });
                calendarDaysEl.innerHTML = '';

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarDaysEl.appendChild(document.createElement('div')).classList.add('day', 'other-month');
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    dayEl.classList.add('day');
                    dayEl.textContent = day;
                    
                    const dateString = `${year}-${month}-${day}`;
                    dayEl.dataset.date = dateString;

                    if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dayEl.classList.add('current-day');
                    }
                    if (dateString === selectedDate) {
                        dayEl.classList.add('selected-day');
                    }
                    if (tasks[dateString] && tasks[dateString].length > 0) {
                        dayEl.appendChild(document.createElement('div')).classList.add('task-marker');
                    }

                    dayEl.addEventListener('click', () => selectDate(dayEl, dateString, day, month, year));
                    calendarDaysEl.appendChild(dayEl);
                }
            }
            
            function selectDate(dayEl, dateString, day, month, year) {
                const oldSelected = document.querySelector('.selected-day');
                if (oldSelected) oldSelected.classList.remove('selected-day');
                
                dayEl.classList.add('selected-day');
                selectedDate = dateString; 
                
                const formattedDate = new Date(year, month, day).toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'long', year: 'numeric'
                });
                taskHeaderEl.textContent = `Tugas - ${formattedDate}`;
                renderTasks();
            }

            // --- [DIROMBAK] Logika Tugas (Render & Deadline) ---

            function renderTasks() {
                taskListEl.innerHTML = '';
                const dayTasks = tasks[selectedDate] || [];
                
                if (dayTasks.length === 0) {
                    taskListEl.innerHTML = '<li><span class="task-text">Belum ada tugas di tanggal ini.</span></li>';
                    return;
                }

                const now = new Date(); // Waktu saat ini (untuk perbandingan)
                const today = new Date(); // Hari ini (untuk perbandingan)
                today.setHours(0,0,0,0);

                dayTasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    if (task.completed) li.classList.add('completed');

                    const taskInfoDiv = document.createElement('div');
                    taskInfoDiv.classList.add('task-info');

                    const taskSpan = document.createElement('span');
                    taskSpan.classList.add('task-text');
                    taskSpan.textContent = task.text;
                    taskSpan.addEventListener('click', () => toggleTaskComplete(index));
                    taskInfoDiv.appendChild(taskSpan);

                    // [DIROMBAK] Logika Tampilan Deadline dengan Waktu
                    if (task.deadlineDate) {
                        const deadlineSpan = document.createElement('span');
                        deadlineSpan.classList.add('task-deadline');
                        
                        // Buat objek Date tenggat yang lengkap
                        const deadlineTime = task.deadlineTime || '23:59:59'; // Default jam 23:59
                        const deadlineDateTime = new Date(`${task.deadlineDate}T${deadlineTime}`);

                        // Format tampilan
                        let deadlineText = deadlineDateTime.toLocaleDateString('id-ID', {
                            day: 'numeric', month: 'short'
                        });
                        if (task.deadlineTime) {
                            deadlineText += ` jam ${task.deadlineTime.substring(0, 5)}`;
                        }

                        deadlineSpan.textContent = `Tenggat: ${deadlineText}`;

                        // Cek status (overdue atau due today)
                        if (!task.completed) {
                            if (deadlineDateTime < now) { // [PENTING] Bandingkan dengan waktu presisi
                                deadlineSpan.classList.add('overdue');
                                deadlineSpan.textContent += ' (Terlewat!)';
                            } else if (deadlineDateTime.toDateString() === now.toDateString()) {
                                deadlineSpan.classList.add('due-today');
                                deadlineSpan.textContent += ' (Hari Ini)';
                            }
                        }
                        
                        taskInfoDiv.appendChild(deadlineSpan);
                    }
                    
                    li.appendChild(taskInfoDiv);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Hapus';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.addEventListener('click', () => deleteTask(index));
                    
                    li.appendChild(deleteBtn);
                    taskListEl.appendChild(li);
                });
            }

            // --- [DIROMBAK] Logika Tugas (Aksi) ---

            function addTask() {
                const taskText = taskInput.value.trim();
                const taskDeadlineDate = taskDeadlineDateInput.value;
                const taskDeadlineTime = taskDeadlineTimeInput.value; // [BARU]

                if (taskText === '') return;
                if (!selectedDate) {
                    alert('Silakan pilih tanggal di kalender terlebih dahulu!');
                    return;
                }

                const newTask = {
                    text: taskText,
                    completed: false,
                    deadlineDate: taskDeadlineDate || null,
                    deadlineTime: taskDeadlineDate ? taskDeadlineTime || null : null // [BARU] Hanya simpan waktu JIKA tanggal ada
                };

                if (!tasks[selectedDate]) tasks[selectedDate] = [];
                tasks[selectedDate].push(newTask);
                
                saveTasks();
                renderTasks();
                renderCalendar();
                
                taskInput.value = '';
                taskDeadlineDateInput.value = '';
                taskDeadlineTimeInput.value = ''; // [BARU]
            }
            
            function toggleTaskComplete(index) {
                if (tasks[selectedDate] && tasks[selectedDate][index]) {
                    tasks[selectedDate][index].completed = !tasks[selectedDate][index].completed;
                    saveTasks();
                    renderTasks(); // Render ulang untuk update status deadline
                }
            }

            function deleteTask(index) {
                if (tasks[selectedDate] && tasks[selectedDate][index]) {
                    tasks[selectedDate].splice(index, 1);
                    saveTasks();
                    renderTasks();
                    renderCalendar();
                }
            }

            // --- Event Listeners & Inisialisasi ---
            
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') addTask();
            });

            // Inisialisasi
            loadData(); // [DIROMBAK] Ganti nama fungsi
            renderCalendar();
            
            // Otomatis pilih hari ini
            const today = new Date();
            const todayString = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
            const todayEl = document.querySelector(`.day[data-date="${todayString}"]`);
            if (todayEl) {
                selectDate(todayEl, todayString, today.getDate(), today.getMonth(), today.getFullYear());
            } else {
                taskHeaderEl.textContent = 'Pilih tanggal...';
            }
        });
    </script>

</body>
</html>
